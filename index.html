<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Order summary</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <img src="images/illustration-hero.svg" alt="" style="width: 100%;">
        <h3>Order summary</h3>
        <p>You can now listen ot millions of songs,audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="middle-rectangle">
          <div class="music-icon">
            <img src="images/icon-music.svg" alt="">
          </div>
          <div class="info">
            <span>Annual Plan</span>
            <p>$59.99/year</p>
          </div>
          <div class="change">
            <a href="">Change</a>
          </div>
        </div>
        <div class="Proceed">
          <button>Proceed to Payment</button>
        </div>
        <div class="cancel">
          <button>Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
